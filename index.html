<body>

  <header>

    <nav class="shadow-xl">
      <div class="navbar bg-base-100 max-w-screen-xl mx-auto py-4">
        <div class="w-full">
          <a href="index.html" class="w-[10%]"><img src="img/favicon.png" alt="logo" /></a>
